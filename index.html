<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form id="form">
        <h3>Profile Form</h3>

        <div class="form-one">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
          /><br /><br />

          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
          /><br /><br />

          <input
            type="date"
            id="date"
            name="date"
            placeholder="Enter your preferred date"
          /><br /><br />

          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter your location"
          /><br /><br />

          <input type="button" class="button-one" value="submit" />
        </div>
        <div class="loader-container hide">
          <p>Wait a minute, checking your data</p>
          <div class="loader">
            <div class="bar" style="background-color: #3498db"></div>
          </div>
        </div>
        <div class="form-two hide">
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          /><br /><br />

          <input
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
          /><br /><br />

          <input
            type="text"
            id="hotel"
            name="hotel"
            placeholder="Enter your preferred hotel"
          /><br /><br />

          <input
            type="number"
            id="guests"
            name="guests"
            placeholder="Enter number of guests"
          /><br /><br />

          <input type="button" value="Submit" id="submit" />
        </div>
      </form>
      <script src="script.js"></script>
    </main>
  </body>
</html>
